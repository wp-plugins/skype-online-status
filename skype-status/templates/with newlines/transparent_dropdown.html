<div id="skypeTransparentDrp">

<div id="skypeDropdown-transparent" style="display: none;">
<a href="skype:{skypeid}?chat" onclick="return skypeCheck();" title="{chat}{sep1}{username}{sep2}{status}"><img src="http://download.skype.com/share/skypebuttons/buttons/transparent_dropdown/2.png" onmouseover="skpBtnOvr(this)" onmouseout="skpBtnOut(this)" width="173" height="26" id="SkpTranspBtn-2" alt="{chat}{sep1}{username}{sep2}{status}" /></a>
<a href="skype:{skypeid}?add" onclick="return skypeCheck();" title="{add}{sep1}{username}{sep2}{status}"><img src="http://download.skype.com/share/skypebuttons/buttons/transparent_dropdown/3.png" onmouseover="skpBtnOvr(this)" onmouseout="skpBtnOut(this)" width="173" height="26" id="SkpTranspBtn-3" alt="{add}{sep1}{username}{sep2}{status}" /></a>

<!-- voicemail_end -->
<a href="skype:{skypeid}?userinfo" onclick="return skypeCheck();" title="{userinfo}{sep1}{username}{sep2}{status}"><img src="http://download.skype.com/share/skypebuttons/buttons/transparent_dropdown/5.png" onmouseover="skpBtnOvr(this)" onmouseout="skpBtnOut(this)" width="173" height="26" id="SkpTranspBtn-5" alt="{userinfo}{sep1}{username}{sep2}{status}" /></a>
