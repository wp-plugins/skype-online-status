<div id="skypeDropdown-white" style="display: none;">
<a href="skype:{skypeid}?chat" onclick="return skypeCheck();" title="{chat}{sep}{status}"><img src="http://download.skype.com/share/skypebuttons/buttons/white_dropdown/2.png" onmouseover="skpBtnOvrWhite(this)" onmouseout="skpBtnOutWhite(this)" width="195" height="25" id="SkpWhiteBtn-2" alt="{chat}{sep}{status}" /></a>

<a href="skype:{skypeid}?sendfile" onclick="return skypeCheck();" title="{sendfile}{sep}{status}"><img src="http://download.skype.com/share/skypebuttons/buttons/white_dropdown/6.png" onmouseover="skpBtnOvrWhite(this)" onmouseout="skpBtnOutWhite(this)" width="195" height="39" id="SkpWhiteBtn-6" alt="{sendfile}{sep}{status}" /></a>
